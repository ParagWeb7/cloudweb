<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        section {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="about">
        <h2>About Us</h2>
        <p>This is a simple website built using HTML and CSS.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer amazing services to our clients.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email us at: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Simple Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
